</head>

<body>
    <div class="form-container">
        <div class="form-group">
            <label for="lineaDrop">Seleziona linea:</label>
            <select id="lineaDrop" disabled onchange="popolaCapolinea()">
                <option value="">Caricamento...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="capolineaDrop">Seleziona capolinea:</label>
            <select id="capolineaDrop" disabled onchange="popolaOrario()">
                <option value="">Scegli sopra...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="orarioDrop">Seleziona orario:</label>
            <select id="orarioDrop" disabled onchange="unlockBtn()">
                <option value="">Scegli sopra...</option>
            </select>
        </div>

        <button onclick="registra()" id="registraBtn" disabled>Registra viaggio</button>
    </div>
</body>
